name: Android CI

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout sources
        uses: actions/checkout@v4

      # Set up JDK 17 (适配大部分 Android 项目)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Set up Gradle (自动安装 gradle + 检查 wrapper)
      - name: Setup Gradle environment
        uses: gradle/actions/setup-gradle@v5

      # Force regenerate gradle wrapper to fix broken gradle-wrapper.jar
      - name: Regenerate Gradle Wrapper
        run: |
          echo "Removing existing gradle-wrapper.jar (可能损坏)..."
          rm -f gradle/wrapper/gradle-wrapper.jar
          chmod +x gradlew
          # 这里根据项目需要指定 gradle 版本，可选更改
          ./gradlew wrapper --gradle-version 8.7 --distribution-type all

      # Now run the build
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      # Upload artifact (可选：把生成的 APK 输出到 Actions)
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoTapper-Release
          path: app/build/outputs/apk/release/*.apk
