name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Fix broken gradle-wrapper.jar
        run: |
          GRADLE_VERSION=$(grep -oP 'gradle-\K[0-9.]+(?=-bin)' gradle/wrapper/gradle-wrapper.properties)
          echo "检测到 Gradle 版本: $GRADLE_VERSION"
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle-${GRADLE_VERSION}-bin.zip "gradle-${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar"
          cp "gradle-${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" gradle/wrapper/
          rm -rf gradle-${GRADLE_VERSION} gradle-${GRADLE_VERSION}-bin.zip
          echo "验证 gradle-wrapper.jar:"
          jar tf gradle/wrapper/gradle-wrapper.jar | head -5

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Find all APKs
        run: find . -type f -name "*.apk"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: '**/*.apk'
